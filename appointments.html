<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Appuntamenti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gestione Appuntamenti</h2>
        <div class="input-group">
            <label for="ownerName">Nome del Proprietario:</label>
            <input type="text" id="ownerName">
        </div>
        <div class="input-group">
            <label for="appointmentDate">Data e ora dell'appuntamento:</label>
            <input type="datetime-local" id="appointmentDate">
        </div>
        <div class="input-group">
            <label for="numDogs">Numero di cani:</label>
            <input type="number" id="numDogs" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="numCats">Numero di gatti:</label>
            <input type="number" id="numCats" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="notes">Note:</label>
            <textarea id="notes" rows="4"></textarea>
        </div>
        <div class="button-group">
            <button onclick="saveAppointment()">Salva Appuntamento</button>
            <button onclick="window.location.href='index.html'">Torna alla Home</button>
        </div>
        <table class="appointments-table" id="appointmentsTable">
            <thead>
                <tr>
                    <th>Nome del Proprietario</th>
                    <th>Data e Ora</th>
                    <th>Numero di Cani</th>
                    <th>Numero di Gatti</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Gli appuntamenti saranno caricati qui tramite JavaScript -->
            </tbody>
        </table>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtNsDjH7oivnrDU7Bi_5fR62ksa4-2N9Q",
            authDomain: "petsitter-d69ed.firebaseapp.com",
            projectId: "petsitter-d69ed",
            storageBucket: "petsitter-d69ed.appspot.com",
            messagingSenderId: "119772151716",
            appId: "1:119772151716:web:2fd12bfab1972bb3354b31",
            measurementId: "G-9J4RWJLTQ2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        function checkLogin() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.querySelector('.icon-container').style.display = 'block';
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        function logout() {
            signOut(auth).then(() => {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            });
        }

        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
    <script src="appointments.js"></script>
</body>
</html>
