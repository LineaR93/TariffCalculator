<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Tariffe Cani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Calcolatore Tariffe Cani</h2>
        <div class="input-group">
            <label for="arrival">Data e ora di arrivo:</label>
            <input type="datetime-local" id="arrival" step="3600">
        </div>
        <div class="input-group">
            <label for="departure">Data e ora di ripartenza:</label>
            <input type="datetime-local" id="departure" step="3600">
        </div>
        <div class="input-group">
            <label for="numDogs">Numero di cani:</label>
            <select id="numDogs" onchange="updateTariffs()">
                <option value="1">1 Cane</option>
                <option value="2">2 Cani</option>
                <option value="3">3 Cani</option>
            </select>
        </div>
        <div class="input-group">
            <label for="tariff1">Tariffa (€ / 24 ore):</label>
            <input type="number" id="tariff1" value="22">
        </div>
        <div class="input-group">
            <label for="finalAmount">Importo Finale (€):</label>
            <input type="number" id="finalAmount">
        </div>
        <div class="input-group">
            <label for="discount">Sconto (%)</label>
            <input type="number" id="discount" value="0" readonly>
        </div>
        <button onclick="calculateCost()">Calcola Prezzo</button>
        <div class="result" id="result"></div>
        <button onclick="shareDetails()">Condividi</button>
        <div id="shareResult"></div>
    </div>
    <script>
        function updateTariffs() {
            const numDogs = document.getElementById('numDogs').value;
            const tariff1Input = document.getElementById('tariff1');
            if (numDogs == '1') {
                tariff1Input.value = 22;
            } else if (numDogs == '2') {
                tariff1Input.value = 35;
            } else if (numDogs == '3') {
                tariff1Input.value = 50;
            }
        }

        function roundToNearestFive(value) {
            return Math.round(value / 5) * 5;
        }

        function calculateCost() {
            const arrival = new Date(document.getElementById('arrival').value);
            const departure = new Date(document.getElementById('departure').value);
            const tariff1 = parseFloat(document.getElementById('tariff1').value);

            if (isNaN(arrival) || isNaN(departure) || isNaN(tariff1)) {
                document.getElementById('result').innerText = 'Per favore, inserisci tutti i dati correttamente.';
                return;
            }

            const totalHours = (departure - arrival) / (1000 * 60 * 60);
            const fourHourBlocks = totalHours / 4;
            const costPerBlock = tariff1 / 6;
            const calculatedTotal = roundToNearestFive(costPerBlock * fourHourBlocks);

            document.getElementById('result').innerHTML = `
                <p>Il costo totale senza sconto è: €${calculatedTotal}</p>
            `;
        }

        function shareDetails() {
            const finalAmount = parseFloat(document.getElementById('finalAmount').value);

            if (isNaN(finalAmount)) {
                alert('Per favore, inserisci l\'importo finale prima di condividere.');
                return;
            }

            const resultDiv = document.getElementById('result');
            const totalCostText = resultDiv.children[0].innerText;
            const calculatedTotal = parseInt(totalCostText.split('€')[1]);
            const discount = roundToNearestFive(((calculatedTotal - finalAmount) / calculatedTotal) * 100);

            document.getElementById('discount').value = discount.toFixed(0);

            resultDiv.innerHTML += `
                <p>Il costo totale con sconto è: €${roundToNearestFive(finalAmount)}</p>
                <p>Sconto applicato: ${discount.toFixed(0)}%</p>
            `;

            html2canvas(document.querySelector(".container")).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'dettagli_servizio.png';
                link.click();
            });
        }
    </script>
</body>
</html>
