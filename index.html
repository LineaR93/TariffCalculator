<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Tariffe Cani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcolatore Tariffe Cani</h2>
        <div class="input-group">
            <label for="arrival">Data e ora di arrivo:</label>
            <input type="datetime-local" id="arrival" step="3600" onchange="calculateCost()">
        </div>
        <div class="input-group">
            <label for="departure">Data e ora di ripartenza:</label>
            <input type="datetime-local" id="departure" step="3600" onchange="calculateCost()">
        </div>
        <div class="input-group">
            <label for="numDogs">Numero di cani:</label>
            <select id="numDogs" onchange="updateTariffs(); calculateCost();">
                <option value="1">1 Cane</option>
                <option value="2">2 Cani</option>
                <option value="3">3 Cani</option>
            </select>
        </div>
        <div class="input-group">
            <label for="tariff1">Tariffa (€ / 24 ore):</label>
            <input type="number" id="tariff1" value="22" onchange="calculateCost()">
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        function updateTariffs() {
            const numDogs = document.getElementById('numDogs').value;
            const tariff1Input = document.getElementById('tariff1');
            if (numDogs == '1') {
                tariff1Input.value = 22;
            } else if (numDogs == '2') {
                tariff1Input.value = 35;
            } else if (numDogs == '3') {
                tariff1Input.value = 50;
            }
        }

        function roundToNearestFive(value) {
            return Math.round(value / 5) * 5;
        }

        function calculateCost() {
            const arrival = new Date(document.getElementById('arrival').value);
            const departure = new Date(document.getElementById('departure').value);
            const tariff1 = parseFloat(document.getElementById('tariff1').value);

            if (isNaN(arrival) || isNaN(departure) || isNaN(tariff1)) {
                document.getElementById('result').innerText = 'Per favore, inserisci tutti i dati correttamente.';
                return;
            }

            const totalHours = (departure - arrival) / (1000 * 60 * 60);
            const fourHourBlocks = totalHours / 4;
            const costPerBlock = tariff1 / 6;
            const calculatedTotal = roundToNearestFive(costPerBlock * fourHourBlocks);

            document.getElementById('result').innerHTML = `
                <p>Il costo totale è: €${calculatedTotal}</p>
            `;
        }

        // Initialize the calculation on load
        document.addEventListener('DOMContentLoaded', calculateCost);
    </script>
</body>
</html>
