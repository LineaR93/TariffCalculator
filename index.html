<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Tariffe Cani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .save-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-cog icon" title="Impostazioni" onclick="window.location.href='settings.html'"></i>
            <i class="fas fa-list icon" title="Gestione Prenotazioni" onclick="window.location.href='reservations.html'"></i>
            <i class="fas fa-chart-bar icon" title="Statistiche" onclick="window.location.href='statistics.html'"></i>
        </div>
        <h2>Calcolatore Tariffe Cani</h2>
        <div class="input-group">
            <label for="arrival">Data e ora di arrivo:</label>
            <input type="datetime-local" id="arrival" step="3600" onchange="calculateCost()">
        </div>
        <div class="input-group">
            <label for="departure">Data e ora di ripartenza:</label>
            <input type="datetime-local" id="departure" step="3600" onchange="calculateCost()">
        </div>
        <div class="input-group">
            <label for="numDogs">Numero di cani:</label>
            <select id="numDogs" onchange="calculateCost();">
                <option value="1">1 Cane</option>
                <option value="2">2 Cani</option>
                <option value="3">3 Cani</option>
            </select>
        </div>
        <div class="result" id="result"></div>
        <button class="save-button" onclick="saveReservation()">Salva Prenotazione</button>
    </div>
    <script>
        let tariffs = {
            1: 22,
            2: 35,
            3: 50
        };

        function loadTariffs() {
            if (localStorage.getItem('tariff1')) {
                tariffs[1] = parseFloat(localStorage.getItem('tariff1'));
            }
            if (localStorage.getItem('tariff2')) {
                tariffs[2] = parseFloat(localStorage.getItem('tariff2'));
            }
            if (localStorage.getItem('tariff3')) {
                tariffs[3] = parseFloat(localStorage.getItem('tariff3'));
            }
        }

        function roundToNearestFive(value) {
            return Math.round(value / 5) * 5;
        }

        function calculateCost() {
            const arrival = new Date(document.getElementById('arrival').value);
            const departure = new Date(document.getElementById('departure').value);
            const numDogs = document.getElementById('numDogs').value;
            const tariff1 = tariffs[numDogs];

            if (isNaN(arrival) || isNaN(departure) || isNaN(tariff1)) {
                document.getElementById('result').innerText = 'Per favore, inserisci tutti i dati correttamente.';
                return;
            }

            const totalHours = (departure - arrival) / (1000 * 60 * 60);
            const fourHourBlocks = totalHours / 4;
            const costPerBlock = tariff1 / 6;
            const calculatedTotal = roundToNearestFive(costPerBlock * fourHourBlocks);

            document.getElementById('result').innerHTML = `
                <p>Il costo totale è: €${calculatedTotal}</p>
            `;
        }

        function saveReservation() {
            const arrival = document.getElementById('arrival').value;
            const departure = document.getElementById('departure').value;
            const numDogs = document.getElementById('numDogs').value;
            const resultText = document.getElementById('result').innerText;

            if (!arrival || !departure || !numDogs || !resultText) {
                alert('Per favore, completa tutti i campi prima di salvare la prenotazione.');
                return;
            }

            const reservation = {
                arrival,
                departure,
                numDogs,
                cost: resultText.split('€')[1]
            };

            let reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            reservations.push(reservation);
            localStorage.setItem('reservations', JSON.stringify(reservations));

            alert('Prenotazione salvata con successo!');
        }

        // Initialize the calculation on load
        document.addEventListener('DOMContentLoaded', () => {
            loadTariffs();
            calculateCost();
        });
    </script>
</body>
</html>
