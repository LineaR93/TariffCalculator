<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Tariffe Cani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcolatore Tariffe Cani</h2>
        <div class="input-group">
            <label for="arrival">Ora di arrivo:</label>
            <input type="time" id="arrival">
        </div>
        <div class="input-group">
            <label for="departure">Ora di ripartenza:</label>
            <input type="time" id="departure">
        </div>
        <div class="input-group">
            <label for="numDogs">Numero di cani:</label>
            <select id="numDogs" onchange="updateTariffs()">
                <option value="1">1 Cane</option>
                <option value="2">2 Cani</option>
            </select>
        </div>
        <div class="input-group">
            <label for="tariff1">Tariffa Cane 1 (€/24 ore):</label>
            <input type="number" id="tariff1" value="22">
        </div>
        <div class="input-group hidden" id="tariff2-group">
            <label for="tariff2">Tariffa Cane 2 (€/24 ore):</label>
            <input type="number" id="tariff2" value="15">
        </div>
        <div class="input-group">
            <label for="discount">Sconto (%)</label>
            <input type="number" id="discount" value="0">
        </div>
        <button onclick="calculateCost()">Calcola Prezzo</button>
        <div class="result" id="result"></div>
        <button onclick="shareDetails()">Condividi</button>
        <div id="shareResult"></div>
    </div>
    <script>
        function updateTariffs() {
            const numDogs = document.getElementById('numDogs').value;
            const tariff2Group = document.getElementById('tariff2-group');
            if (numDogs == '2') {
                document.getElementById('tariff1').value = 37;
                tariff2Group.classList.remove('hidden');
            } else {
                document.getElementById('tariff1').value = 22;
                tariff2Group.classList.add('hidden');
            }
        }

        function calculateCost() {
            const arrival = new Date('1970-01-01T' + document.getElementById('arrival').value);
            const departure = new Date('1970-01-01T' + document.getElementById('departure').value);
            const numDogs = parseInt(document.getElementById('numDogs').value);
            const tariff1 = parseFloat(document.getElementById('tariff1').value);
            const tariff2 = numDogs === 2 ? parseFloat(document.getElementById('tariff2').value) : 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;

            if (isNaN(arrival) || isNaN(departure) || isNaN(tariff1) || isNaN(tariff2) || isNaN(discount)) {
                document.getElementById('result').innerText = 'Per favore, inserisci tutti i dati correttamente.';
                return;
            }

            const totalHours = (departure - arrival) / (1000 * 60 * 60);
            const fourHourBlocks = totalHours / 4;
            const costPerBlock = (tariff1 + tariff2) / 6;
            let totalCost = costPerBlock * fourHourBlocks;
            totalCost -= totalCost * (discount / 100);

            document.getElementById('result').innerText = `Il costo totale è: €${totalCost.toFixed(2)}`;
        }

        function shareDetails() {
            const arrival = document.getElementById('arrival').value;
            const departure = document.getElementById('departure').value;
            const numDogs = document.getElementById('numDogs').value;
            const tariff1 = document.getElementById('tariff1').value;
            const tariff2 = document.getElementById('tariff2').value;
            const discount = document.getElementById('discount').value || 0;

            const shareText = `
                Dettagli del Servizio:
                - Ora di arrivo: ${arrival}
                - Ora di ripartenza: ${departure}
                - Numero di cani: ${numDogs}
                - Tariffa Cane 1: €${tariff1}
                ${numDogs == '2' ? `- Tariffa Cane 2: €${tariff2}` : ''}
                - Sconto applicato: ${discount}%
            `;

            const shareResult = document.getElementById('shareResult');
            shareResult.innerHTML = `<textarea rows="6" cols="50">${shareText}</textarea>`;
            shareResult.innerHTML += `<br><button onclick="copyToClipboard()">Copia negli appunti</button>`;
        }

        function copyToClipboard() {
            const textarea = document.querySelector('#shareResult textarea');
            textarea.select();
            document.execCommand('copy');
            alert('Dettagli copiati negli appunti!');
        }
    </script>
</body>
</html>
