<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Tariffe Cani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcolatore Tariffe Cani</h2>
        <div class="input-group">
            <label for="arrival">Data e ora di arrivo:</label>
            <input type="datetime-local" id="arrival">
        </div>
        <div class="input-group">
            <label for="departure">Data e ora di ripartenza:</label>
            <input type="datetime-local" id="departure">
        </div>
        <div class="input-group">
            <label for="tariff1">Tariffa Cane 1 (€/24 ore):</label>
            <input type="number" id="tariff1" value="20">
        </div>
        <div class="input-group">
            <label for="tariff2">Tariffa Cane 2 (€/24 ore):</label>
            <input type="number" id="tariff2" value="15">
        </div>
        <button onclick="calculateCost()">Calcola Prezzo</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateCost() {
            const arrival = new Date(document.getElementById('arrival').value);
            const departure = new Date(document.getElementById('departure').value);
            const tariff1 = parseFloat(document.getElementById('tariff1').value);
            const tariff2 = parseFloat(document.getElementById('tariff2').value);

            if (isNaN(arrival) || isNaN(departure) || isNaN(tariff1) || isNaN(tariff2)) {
                document.getElementById('result').innerText = 'Per favore, inserisci tutti i dati correttamente.';
                return;
            }

            const totalHours = (departure - arrival) / (1000 * 60 * 60);
            const fourHourBlocks = totalHours / 4;
            const costPerBlock = (tariff1 + tariff2) / 6;
            const totalCost = costPerBlock * fourHourBlocks;

            document.getElementById('result').innerText = `Il costo totale è: €${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
