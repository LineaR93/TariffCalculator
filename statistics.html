<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Prenotazioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .statistics {
            margin-top: 20px;
        }
        .statistics p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Statistiche Prenotazioni</h2>
        <div class="statistics" id="statistics">
            <!-- Le statistiche saranno caricate qui tramite JavaScript -->
        </div>
    </div>
    <script>
        function loadStatistics() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const totalReservations = reservations.length;
            const totalRevenue = reservations.reduce((sum, reservation) => sum + parseFloat(reservation.cost), 0);

            const statsDiv = document.getElementById('statistics');
            statsDiv.innerHTML = `
                <p>Numero totale di prenotazioni: ${totalReservations}</p>
                <p>Entrate totali: â‚¬${totalRevenue.toFixed(2)}</p>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadStatistics);
    </script>
</body>
</html>
