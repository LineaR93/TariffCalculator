<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Prenotazioni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gestione Prenotazioni</h2>
        <table id="reservationsTable">
            <thead>
                <tr>
                    <th>Nome del Proprietario</th>
                    <th>Nome del Cane</th>
                    <th>Data e Ora di Arrivo</th>
                    <th>Data e Ora di Ripartenza</th>
                    <th>Numero di Cani</th>
                    <th>Numero di Gatti</th>
                    <th>Costo</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le prenotazioni saranno caricate qui tramite JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="reservations.js"></script>
</body>
</html>
