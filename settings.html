<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni Tariffe</title>
    <link rel="stylesheet" href="tyles.css">
</head>
<body>
    <div class="container">
        <h2>Impostazioni Tariffe</h2>
        <div class="input-group">
            <label for="dogTariff1">Tariffa 1 Cane (€ / 24 ore):</label>
            <input type="number" id="dogTariff1" value="22">
        </div>
        <div class="input-group">
            <label for="dogTariff2">Tariffa 2 Cani (€ / 24 ore):</label>
            <input type="number" id="dogTariff2" value="35">
        </div>
        <div class="input-group">
            <label for="dogTariff3">Tariffa 3 Cani (€ / 24 ore):</label>
            <input type="number" id="dogTariff3" value="50">
        </div>
        <div class="input-group">
            <label for="catTariff1">Tariffa 1 Gatto (€ / 24 ore):</label>
            <input type="number" id="catTariff1" value="10">
        </div>
        <div class="input-group">
            <label for="catTariff2">Tariffa 2 Gatti (€ / 24 ore):</label>
            <input type="number" id="catTariff2" value="5">
        </div>
        <div class="input-group">
            <label for="catTariff3">Tariffa 3 Gatti (€ / 24 ore):</label>
            <input type="number" id="catTariff3" value="5">
        </div>
        <div class="button-group">
            <button onclick="saveTariffs()">Salva</button>
            <button onclick="window.location.href='index.html'">Torna al Calcolatore</button>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
