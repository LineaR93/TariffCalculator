<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>
    <div class="container">
        <h2>Calendario</h2>
        <div id="calendar"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="calendar.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtNsDjH7oivnrDU7Bi_5fR62ksa4-2N9Q",
            authDomain: "petsitter-d69ed.firebaseapp.com",
            projectId: "petsitter-d69ed",
            storageBucket: "petsitter-d69ed.appspot.com",
            messagingSenderId: "119772151716",
            appId: "1:119772151716:web:2fd12bfab1972bb3354b31",
            measurementId: "G-9J4RWJLTQ2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        function checkLogin() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.querySelector('.icon-container').style.display = 'block';
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        function logout() {
            signOut(auth).then(() => {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            });
        }

        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
